{% extends "crud/template.html" %}
{% block pages %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
	<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
		<h1 class="h2">Dashboard</h1>
		<div class="btn-toolbar mb-2 mb-md-0">
			<div class="btn-group me-2">
				<a type="button" href="/crud/product/add" class="btn btn-sm btn-outline-secondary">Tambah Product</a>
				<button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
				<button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
			</div>
		</div>
	</div>
	<div  class="table-responsive">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Nama</th>
					<th scope="col">Harga</th>
					<th scope="col">Aksi</th>
				</tr>
			</thead>
			<tbody>
				{% for product in products %}
				<tr>
					<th scope="row">{{ product.id }}</th>
					<td>{{ product.name }}</td>
					<td>{{ product.price }}</td>
					<td>
						<a class="btn btn-sm btn-success" href="/crud/product/read/{{ product.id }}">Read </a>
						<a class="btn btn-sm btn-dark" href="/crud/product/update/{{ product.id }}">Edit </a>
						<a class="btn btn-sm btn-danger" href="/crud/product/delete/{{ product.id }}">Delete </a>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</main>
{% endblock pages %}
